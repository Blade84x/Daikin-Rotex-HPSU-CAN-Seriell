name: Compile ESPHome Binary

on:
  push:
    branches:
      - main
      - dev
    paths:
      - 'examples/full.yaml'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Set environment variables 
        run: | 
          echo "API_ENCRYPTION_KEY=${{ secrets.API_ENCRYPTION_KEY }}" >> $GITHUB_ENV
          echo "OTA_PASSWORD=${{ secrets.OTA_PASSWORD }}" >> $GITHUB_ENV
          echo "WIFI_SSID=${{ secrets.WIFI_SSID }}" >> $GITHUB_ENV
          echo "WIFI_PASSWORD=${{ secrets.WIFI_PASSWORD }}" >> $GITHUB_ENV
          
      - name: Install ESPHome
        run: |
          python -m pip install esphome

      - name: Compile ESPHome binary
        run: |
          BRANCH_NAME=$(echo ${GITHUB_REF#refs/heads/}) 
          DATE=$(date +%Y%m%d_%H%M)
          esphome compile examples/full.yaml
          mv examples/.esphome/build/rotex/.pioenvs/rotex/firmware.bin build/output/rotex.factory-gpios-tx05-rx06_${BRANCH_NAME}_${DATE}.bin 

      - name: Archive compiled binary
        uses: actions/upload-artifact@v4
        with:
          name: compiled-binary
          path: build/output/rotex.factory-gpios-tx05-rx06_${BRANCH_NAME}_${DATE}.bin
